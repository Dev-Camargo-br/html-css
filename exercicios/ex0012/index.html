<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> videos em html</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado no meu proprio servidor </p>
    <video src="midia/meu video mp4.mp4" width="500" poster="imagens/foto-p png.png" controls ></video>
     <video controls width="500" poster="imagens/foto-p png.png">
<source src="midia/meu video mp4.mp4" type="video/mp4">
<source src="midia/meu video webme.mp4" type="midia/meu video">
<p>Seu navegador nao tem compatibilidade com reprodução de videos </p>
     </video>
     <video src="midia/meu video mp4.mp4" width="500" poster="imagens/foto-p png.png" controls autoplay loop>
     <source src="midia/3066463-Uhd 4096 2160 24Fps.webm" type="video/mp4">
     <source src="midia/meu video webme.mp4" type="video/meu video">
    </video>
    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=DTiMDKZ6rNb-rKCN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>   
    <video src="midia/meu video mp4.mp4" width="500" poster="imagens/foto-p png.png" controls></video> 
</body>
</html>
