<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: darkkhaki;
        }
    </style>
    <title>midias em html 5</title>
</head>
<body>
    <h1>imagens e dinamicas</h1>
    <p>tente abrir esses varios dispositivos diferentes ou simplesmentes aumente e diminua o tamanho do seu navegador</p>
    
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-m png." type="image/png">
        <source media="(max-width:1000px)" srcset="imagens/foto-m png." type="image/png">
        <img src="imagens/foto-g png.png" alt="imagem flexivel">
    </picture>

    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audios em HTML5<p>
  <audio preload="metadata" autoplay controls loop></audio>
   src="midia/guanacast-33 (2).mp3" type="audio/mpeg">
   <source src="midia/guanacast-33 (2).ogg" type="audio/ogg">
   <source src="midia/guanacast-33 (2).wav" type="audio/wav">
</audio>
</body>
</html>
